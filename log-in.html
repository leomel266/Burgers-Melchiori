<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Bienvenido</title>
</head>
<body class="logburg">
    <div class="banner"></div>
    <header class="header-log">
        <h1 class="animate__animated animate__pulse">Burgesa</h1>
    </header>
    <main>
        <section class="form-login">
            <h3>Formulario Login</h3>
            <input class="controls" type="text" name="usuario" value="" placeholder="DNI">
            <input class="controls" type="password" name="contraseña" value="" placeholder="Contraseña">
            <input class="buttons" type="submit" name="" value="Ingresar">
            <p><a href="#">Olvidaste tu contraseña?</a></p>
            <p><a href="./registrarse.html">Registrarse</a></p>
        </section>
    </main>
    <footer class="footer-log-in">
        <div class="f-log">
            <p class="footer-log-in">
                Todos los derechos reservados
            </p>
        </div>
    </footer>
</body>
</html>
